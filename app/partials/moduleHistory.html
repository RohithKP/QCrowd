<div  class="detail-wrapper history">
  {{currentNode.title}}
  <table class="table table-hover">
    <tr>
        <th >#</th>
        <th  >Date</th>
        <th  >Time</th>
        <th ng-if="$state.current.name == 'dashboard.projects.testCase'">Browsers</th>
    </tr>
    <tbody>
      <tr ng-repeat="item in history" ng-click="showStat(this.item)">
        <td>{{$index+1}}</td>
        <td>{{item.date}}</td>
        <td>{{item.time}}</td>
        <td ng-if="$state.current.name == 'dashboard.projects.testCase'">
          <span class="browser-icon" ng-repeat="browser in item.browsers" ng-class="{pass:browser.status==1,fail:browser.status==0,muted:browser.status==-1}">
            <i  class="fa fa-{{browser.name}}">&nbsp;</i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script type="text/ng-template" id="tcHistoryItem.html">
  <div class="modal-header">
    <i class="fa fa-times pull-right" ng-click="cancel()"></i>
    <h3 class="modal-title">Lorem Share Service In Chrome</h3>
  </div>
  <div id="user-table" class="modal-body">
    <table class="table ">
      <tr>
        <th class="col-md-3">#</th>
        <th class="col-md-3" ng-repeat="item in tcResults"><img src="{{item.imgUrl}}" alt="" class="avatar img-circle"/>{{item.name}}</th>
       </tr>
       <tr ng-repeat="item in tcResults">
          <td>
            <div class="content-wrapper">
              <span class="block ">{{item.ques}}</span>
              <div class="mar-top-20">
                <span>Expected Result:</span>
                <span class="expctd">{{item.expected}}</span>
              </div>
            </div>
            <span class="block mar-top-20 comment-wrapper">QA comments</span>
          </td>
          <td ng-repeat="tc in item.QA">
            <div class="" >
              <div class="content-wrapper">
                <div class="modal-img-wrapper">
                  <img src="{{tc.screenShotUrl}}" alt="" class="screenShotUrl" ng-click="showImg(tc.screenShotUrl)"/>
                </div>
                <div class="mar-top-10">
                  <span>Result:</span><span ng-class="{pass:tc.Result==='Passed',fail:tc.Result==='Failed'}">{{tc.Result}}</span>
                </div>
                <div class="">
                  <span>Time/Date:</span><span class="expctd">{{tc.DateTime }}</span>
                </div>
              </div>
              <div class="comment-wrapper">
                {{tc["QA Comment"]}}
              </div>
            </div>
          </td>
        </tr>
      </table>
 </div>
</script>
<script type="text/ng-template" id="tcHistoryImg.html">
      <img src="{{url}}" class="pop-img"/>
</script>
