<div  class="detail-wrapper history">
  {{currentNode.title}}
<table class="table table-hover">
      <tr>
        <th >#</th>
        <th  >Date</th>
        <th  >Time</th>
        <th ng-if="$state.current.name == 'projects.testCase'">Browsers</th>
      </tr>
    <tbody>
      <tr ng-repeat="item in history" ng-click="showStat(this.item)">
        <td>{{$index+1}}</td>
        <td>{{item.date}}</td>
        <td>{{item.time}}</td>
          <td ng-if="$state.current.name == 'projects.testCase'"><span class="browser-icon" ng-repeat="browser in item.browsers" ng-class="{pass:browser.status==1,fail:browser.status==0,muted:browser.status==-1}"><i  class="fa fa-{{browser.name}}">&nbsp;</i></span></span></td>
      </tr>
    </tbody>
  </table>
</div>
<script type="text/ng-template" id="tcHistoryItem.html">
  <div class="modal-header">
    <h3 class="modal-title">Lorem Share Service In Chrome</h3>
  </div>
  <div class="modal-body">
    <table class="table ">
      <tr>
        <td>#</td>
        <td ng-repeat="item in tcResults"><img src="{{item.imgUrl}}" alt="" class="avatar img-circle"/>{{item.name}}</td>
      </tr>
          <tr >
            <td>Lorem ipsum dolor sit amet, consectetur Lorem ipsum dolor sit amet, consectetur
<span class="text-muted">Lorem ipsum dolor sit amet, consectet urLorem ipsum dolor sit amet, consectetur</span>
               </td>
            <td ng-repeat="item in tcResults">
              <div class="" ng-repeat="tc in item.QA">
                <div class="modal-img-wrapper">
                  <img src="{{tc.screenShotUrl}}" alt="" class="screenShotUrl"/>
                </div>
                <div class="">
                  Result:{{tc.Result}}
                </div>
                <div class="">
                  Date/Time:{{tc.DateTime }}
                </div>
              </div>
            </td>
          </tr>
      </table>
 </div>
</script>
