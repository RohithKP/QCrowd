<uib-tabset active="0">
  <uib-tab index="0"  heading={{currentNode.heading}} active="tab.active" disable="tab.disabled" >
    <div class="detail-wrapper">
      <span class="heading">{{currentNode.heading}} Name
        <span class="pull-right edit-icon" ng-show='!edit'  ng-click="toggle()"><i class="fa fa-pencil"></i></span>
      </span>
      <input class="text-danger mute-input  null-pad " id="inp1" disabled="true" ng-model="currentNode.title" ng-class="{'form-control un-mute':edit}" style="width:240px;"></input>
      <span class="heading ">{{currentNode.heading}} Description</span>
      <textarea disabled="true" class="mute-input  null-pad" style="width:680px;min-height:40px;" name="name" ng-model="currentNode.description" ng-class="{'form-control un-mute':edit}"></textarea>
      <div  class="mar-top-20 mar-right-20" ng-show='edit'>
        <button  class="btn btn-custom-light" type="button" name="button" ng-click="updateCancel()">CANCEL</button>
        <button  class="btn btn-custom-light" type="button" name="button" ng-click="rename(currentNode)">SAVE</button>
      </div>
    </div>
    <hr>
    <div class="detail-wrapper">
      <div class="vt-wrapper" ng-show='!isLeaf(nodeRef)'>
        <uib-tabset vertical="true" type="pills">
          <uib-tab heading="ADD NEW MODULE" classes="ver-tab">
            <div class="tc-form-wrapper">
              <div class="form-group">
                <input type="text" class="form-control" ng-model="module.name" placeholder="Module Name">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" ng-model="module.description" placeholder="Module Description"></textarea>
              </div>
              <div class="mar-right-20">
                <button class="btn btn-custom-light" ng-show='!isLeaf(currentNode)' type="button" name="button" ng-click="reset('module')">CANCEL</button>
                <button class="btn btn-custom-light" ng-show='!isLeaf(currentNode)' type="button" name="button" ng-click="addModule(nodeRef,module)">SAVE</button>
              </div>
            </div>
          </uib-tab>
          <uib-tab heading="NEW TEST CASE" classes="ver-tab">
            <div class="tc-form-wrapper">
              <div class="form-group">
                <input type="text" class="form-control" ng-model="testCase.name" placeholder="Test Case Name">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" ng-model="testCase.description" placeholder="Test Case Description"></textarea>
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" ng-model="testCase.condition" placeholder="Pre Condition"></textarea>
              </div>
              <div class="form-group">
                <select class="form-control">
                  <option>Priority</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="mar-right-20">
                <button class="btn btn-custom-light" ng-show='!isLeaf(nodeRef)' type="button" name="button" ng-click="reset('testCase')">CANCEL</button>
                <button class="btn btn-custom-light" ng-show='!isLeaf(nodeRef)' type="button" name="button" ng-click="addLeaf(nodeRef,testCase)">SAVE</button>
              </div>
            </div>
          </uib-tab>
        </uib-tabset>
      </div>

      <div class="" ng-show='isLeaf(nodeRef)'>
        <span class="">STEPS</span>
        <div class="dragList" id="sortable-container">
          <!-- <table class="table borderless col-md-12">
            <tbody data-ng-model="steps['testCaseId']" as-sortable="sortableOptions">
              <tr ng-repeat="step in steps['testCaseId']" as-sortable-item class="iHover">
                <td class="">
                  <span as-sortable-item-handle class="drag-icon">
                    <i class="fa fa-ellipsis-v"></i>
                    <i class="fa fa-ellipsis-v"></i>
                  </span>
                  <input type="checkbox" name="name" value="">
                </td>
                <td  class="">
                  <span class="block">{{$index+1}}.{{step['que']}}</span>
                  <span class="text-muted block check-text">{{step['check']}}</span>
                </td>
                <td class="">
                  <i class="fa fa-pencil icons"></i>
                  <i class="fa fa-trash icons"></i>
                </td>
              </tr>
            </tbody>
          </table> -->
          <ul class="cards card-list" as-sortable="sortableOptions" data-ng-model="steps['testCaseId']">
                    <li class="iHover" ng-repeat="step in steps['testCaseId']" as-sortable-item>
                            <div as-sortable-item-handle class="stepDiv row">
                              <div class="col-sm-1">
                                <span  class="drag-icon">
                                  <i class="fa fa-ellipsis-v"></i>
                                  <i class="fa fa-ellipsis-v"></i>
                                  <input type="checkbox" name="name" value="">
                                </span>
                              </div>
                                <div class="col-sm-10">
                                  <span class="block">{{$index+1}}.{{step['que']}}</span>
                                  <span class="text-muted block check-text">{{step['check']}}</span>
                                </div>
                                <div class="col-sm-1">
                                  <i class="fa fa-pencil icons"></i>
                                  <i class="fa fa-trash icons"></i>
                                </div>
                            </div>
                  </li>
            </ul>
        </div>
        <div class=""  ng-class="{'text-center':!isSteps()}">
          <h3 ng-show="!isSteps()" class="text-muted intro-text">There are no steps to show</h3>
          <div class="mar-right-20">
            <button class="btn btn-custom-light"  type="button" name="button" ng-click="">EMBED</button>
            <button class="btn btn-custom-light"  type="button" name="button" ng-click="">ADD</button>
          </div>
        </div>
      </div>
    </div>
  </uib-tab>
  <uib-tab index="1"  heading="History" active="tab.active" disable="tab.disabled">

  </uib-tab>
</uib-tabset>
