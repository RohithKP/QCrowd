<treecontrol class="tree-classic"
   tree-model="dataForTheTree"
   options="treeOptions"
   on-selection="showSelected(node)"
   selected-node="node1">
    project:{{node.name}} {{node.age}}
</treecontrol>

<button type="button" name="button" ng-click="addChild(node1)">Add Node</button>{{selectedNode.name}}{{selectedNode.age}}{{node1}}
