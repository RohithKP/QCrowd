<div class="outer ">
  <div class="top">
    <div class="container">
      <uib-tabset active="0">
        <uib-tab index="0"  heading="TASK UNDER PROGRESS" active="tab.active" disable="tab.disabled">
          <table class="table">
            <tr>
              <th class="col-md-1">#</th>
              <th class="col-md-2">Task Name &nbsp;
                <span class="popup" uib-dropdown ng-click="$event.stopPropagation();">
                  <i class="fa fa-filter" id="simple-dropdown" uib-dropdown-toggle></i>
                  <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <div class="triangle"></div>
                    <li class="no-hover"><input placeholder="Task Name" type="text" ng-model="query.projectQuery"  uib-typeahead="project.name for project in projects | filter:$viewValue | limitTo:8" /></li>
                  </ul>
                </span>
              </th>
              <th class="col-md-2">Status &nbsp;
                <span class="popup" uib-dropdown ng-click="$event.stopPropagation();">
                  <i class="fa fa-filter" id="simple-dropdown" uib-dropdown-toggle></i>
                  <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <div class="triangle"></div>
                    <li ng-click="filterStatus($event,'')" ng-class="{selected:query.statusQuery ==''}">Both </li>
                    <li class="divider"></li>
                    <li ng-click="filterStatus($event,'failed')" ng-class="{selected:query.statusQuery =='failed'}">Failed</li>
                    <li class="divider"></li>
                    <li ng-click="filterStatus($event,'passed')" ng-class="{selected:query.statusQuery =='passed'}">Passed</li>
                  </ul>
                  </ul>
                </span>
              </th>
              <th class="col-md-2">Browsers &nbsp;<i class="fa fa-filter" popover popover-placement="bottom" uib-popover-template="'browsers.html'"></i></th>
              <!-- <th class="col-md-2">Browsers &nbsp;
                <span class="popup" uib-dropdown ng-click="$event.stopPropagation();">
                  <i class="fa fa-filter" id="simple-dropdown" uib-dropdown-toggle></i>
                  <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <div class="triangle"></div>
                    <li  class="dropdown">
                      <span class="btn-group" uib-dropdown keyboard-nav>
                        <button id="simple-btn-keyboard-nav" type="button" class="btn " uib-dropdown-toggle>
                          platform <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
                          <li role="menuitem" ng-repeat="platform in platforms" >{{platform}}</li>
                        </ul>
                      </span>
                    </li>
                    <li class="divider"></li>
                    <li><span class=""><i ng-repeat="browser in query.browsers" class="fa fa-{{browser}} filter-browser-icon"  ng-class="{'browser-selected':brarray.indexOf(browser) >-1}" ng-click="helpers.toggleSelect(brarray,browser)"></i></span>
                    </li>
                  </ul>
                </span>
              </th> -->

              <th class="col-md-2">User &nbsp;
                <span class="popup" uib-dropdown ng-click="$event.stopPropagation();">
                  <i class="fa fa-filter" id="simple-dropdown" uib-dropdown-toggle></i>
                  <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <div class="triangle"></div>
                    <li class="no-hover"><input placeholder="user" type="text" ng-model="query.userQuery"  uib-typeahead="project.user.name for project in projects | filter:$viewValue | limitTo:8" /></li>
                  </ul>
                </span>
              </th>
            </tr>
            <tr ng-repeat="project in projects  | projFilter:query.projectQuery |userFilter:query.userQuery |statusFilter:query.statusQuery |browserFilter:brarray ">
              <td>{{project.id}}</td><td>{{project.name}}</td>
              <td><span ng-class="{'fail':project.status.text=='Failed','pass':project.status.text=='Passed'}">{{project.status.text}}<uib-progressbar animate="false" value="project.status.percent" type="success"><b>{{project.status.percent}}%</b></uib-progressbar></span></td>
              <td><span class="browser-icon-wrapper"><span class="browser-icon" ng-repeat="browser in project.browsers" ng-class="{pass:browser.status==1,fail:browser.status==0,muted:browser.status==-1}"><i class="fa fa-{{browser.platform}} platform-icon"></i><span class='version'>V 40.1</span><i  class="fa fa-{{browser.name}}">&nbsp;</i></span></span></td>
              <td><img class="img-circle avatar " src="{{project.user.imgUrl}}"/> {{project.user.name}}</td>
            </tr>
          </table>
        </uib-tab>
        <uib-tab index="1"  heading="COMPLETED TASK" active="tab.active" disable="tab.disabled">

        </uib-tab>
        <uib-tab index="2"  heading="PROJECTS" active="tab.active" disable="tab.disabled">
          <div class="">
            <div class="project-item" >
              <input type="checkbox" name="name" value="" ng-checked="helpers.allSelected(projectsSelected,projects)" ng-click="projectsSelected = helpers.selectAll(projectsSelected,projects)"> <span><strong>Project Name</strong></span>
              <span class="pull-right add-icon"><i class="fa fa-plus-circle" ng-click="open()"></i><i class="fa fa-trash" ng-click="helpers.deleteItem(projectsSelected,projects)" ng-hide="helpers.empty(projectsSelected)"></i></span>
            </div>
            <div class="project-list">
              <li class="project-item" ng-repeat="project in projects"><input type="checkbox" name="name" value="" ng-checked="helpers.isItem(projectsSelected,project.id)" ng-click="helpers.toggleSelect(projectsSelected,project.id)"> {{project.name}}</li>
            </div>
          </div>
        </uib-tab>
      </div>
    </div>
    <script id="browsers.html" type="text/ng-template">
      <div class="popup" ng-click="$event.stopPropagation();">
        <ul style="text-align:center;">
          <li  class="dropdown">
            <span class="btn-group" uib-dropdown keyboard-nav>
              <button id="simple-btn-keyboard-nav" type="button" class="btn " uib-dropdown-toggle>
                platform <span class="caret"></span>
              </button>
              <ul uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
                <li role="menuitem" ng-repeat="platform in platforms" >{{platform}}</li>
              </ul>
            </span>
          </li>
          <li class="divider"></li>
          <li><span class=""><i ng-repeat="browser in query.browsers" class="fa fa-{{browser}} filter-browser-icon"  ng-class="{'browser-selected':brarray.indexOf(browser) >-1}" ng-click="helpers.toggleSelect(brarray,browser)"></i></span></li>
        </ul>
      </div>
    </script>

    <script type="text/ng-template" id="myModalContent.html">
      <div class="modal-header">
        <h3 class="modal-title">ADD PROJECT</h3>
      </div>
      <div class="modal-body">
        <div class="modal-content-wrapper">
          <div class="col-md-6">
            <div class="form-group has-feedback">
              <input type="text" class="form-control" placeholder="Project Name"/>
            </div>
            <div class="form-group has-feedback">
              <input type="text" class="form-control"  placeholder="Project Category"/>
              <span class=" form-control-feedback" ><img src="assets/images/down-arrow.png" alt="" /></span>
            </div>
          </div>
          <div class="col-md-6">
            <textarea class="form-control txtarea" placeholder="Project Details"></textarea>
          </div>
          <div class="col-md-12 text-center modal-sub-txt"><span>PROJECT ENVIRONMENT DETAILS</span></div>
          <div id="root">
          <div id='modal-input-group' class="col-md-12 modal-env-wrapper">
            <div class="col-md-6 form-group has-feedback">
              <input type="text" class="form-control" placeholder="QA URL" value = "QA URL"/>
            </div>
            <div class="col-md-6 form-group has-feedback">
              <input type="text" class="form-control" placeholder="http://"/>
              <i ng-click="deleteNod($event)" class="fa fa-times-circle pull-right close-icon"></i>
            </div>
          </div>
        </div>
          <span class="pull-right add-url-txt" clone ><i class="fa fa-plus-circle"></i>ADD URL</span>
        </div>
        <div class="modal-btn-wrapper"><button class="btn btn-custom-dark" type="button" ng-click="proceed()">PROCEED</button></div>
      </div>
    </script>
  </div>
