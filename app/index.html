<!DOCTYPE html>
<html ng-app="QCrowd">
<head>
  <meta charset="utf-8">
  <title>QCrowd</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/assets/css/font-awesome.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/assets/css/styles.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src='/js/lib/angular.js'></script>
  <!-- <script type="text/javascript" src='/js/lib/angular-route.min.js'></script> -->
  <script type="text/javascript" src='/js/lib/angular-ui-router.js'></script>
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="nav navbar-inverse" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="#">AngularUI Router</a>
    </div>
    <ul class="nav navbar-nav pull-right">
      <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
      <li><a ui-sref="login" ui-sref-active="active">login</a></li>
    </ul>
  </nav>

  <div class="container">
    <div ui-view >    Loading .. .. .
    </div>
    <pre>
  <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
  $state = {{$state.current.name}}
  $stateParams = {{$stateParams}}
  $state full url = {{ $state.$current.url.source }}
  <!-- $state.$current is not a public api, we are using it to
       display the full url for learning purposes-->
</pre>
  </div>

  <script type="text/javascript" src="/js/custom.js">  </script>
  <script type="text/javascript" src="/controllers/mainController.js">  </script>
</body>
</html>
